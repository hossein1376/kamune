syntax = "proto3";
package box;
option go_package = "./pb";

import "google/protobuf/timestamp.proto";

message Introduce {
  bytes padding = 1;
  bytes Public = 2;
}

message SignedTransport {
  bytes Data = 1;
  bytes Signature = 2;
  Metadata Metadata = 3;
  bytes padding = 4;
}

message Metadata {
  string ID = 1;
  google.protobuf.Timestamp Timestamp = 2;
  uint64 Sequence = 3;
}

message Handshake {
  bytes padding = 1;
  bytes Key = 2;
  bytes Salt = 3;
  string SessionKey = 4;
}

message Peer {
  string Title = 1;
  bytes PublicKey = 2;
  string Identity = 3;
  google.protobuf.Timestamp FirstSeen = 4;
}