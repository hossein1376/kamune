syntax = "proto3";
package box;
option go_package = "./pb";

import "google/protobuf/timestamp.proto";

message Introduce {
  bytes padding = 1;
  bytes Public = 2;
}

message SignedTransport {
  bytes Data = 1;
  bytes Signature = 2;
  Metadata Metadata = 3;
  bytes padding = 4;
}

message Metadata {
  uint64 Sequence = 1;
  google.protobuf.Timestamp Timestamp = 2;
}

message Handshake {
  bytes padding = 1;
  bytes Key = 2;
  bytes Nonce = 3;
  string SessionKey = 4;
}
