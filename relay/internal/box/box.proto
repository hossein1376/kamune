syntax = "proto3";
package box;
option go_package = "./pb";

import "google/protobuf/timestamp.proto";

enum DSA {
  invalid = 0;
  ed25519 = 1;
  mldsa = 2;
}

message Peer {
  bytes ID = 1;
  bytes PublicKey = 2;
  repeated string Address = 3;
  string Title = 4;
  DSA Identity = 5;
  google.protobuf.Timestamp RegisteredAt = 6;
}

message Message {
  uint64 SequenceNum = 1;
  bytes SenderID = 2;
  bytes ReceiverID = 3;
  bytes Data = 4;
}